<div class="tray-data" *ngIf="tray">
  <!-- Первая строка: один фрейм с ID лотка -->
  <div class="tray-row tray-row-single">
    <div class="tray-frame">
      <p><strong>ID лотка:</strong> {{ tray.id }}</p>
    </div>
  </div>

  <!-- Вторая строка: два фрейма -->
  <div class="tray-row tray-row-double">
    <!-- Левый фрейм: тип лотка -->
    <div class="tray-frame">
      <p><strong>Тип лотка:</strong> {{ tray.type }}</p>
    </div>
    <!-- Правый фрейм: количество строк -->
    <div class="tray-frame">
      <p><strong>Количество строк:</strong> {{ tray.lines.length }}</p>
    </div>
  </div>
</div>
